<div [@routerTransition]>
    <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>
    <div>
        <button (click)="shopdetal(shopdetailmodal)">Shop Detail</button>
        <ng-template #shopdetailmodal let-c="close" let-d="dismiss">
            <div class="modal-header">
                <h4 class="modal-title">Shop Detail</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body shop-detail-modal">
                    <div class="col-xl-12 col-12 col-sm-12 main-content">
                    <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-12">
                <form>
                    <div>
                        <input type="text" class="custome-shop-input" placeholder="Shop Name">
                    </div>
                    <div>
                        <input type="text" class="custome-shop-input" placeholder="Shop Address">
                    </div>
                    <div>
                        <input type="text" class="custome-shop-input" placeholder="Firm Name">
                    </div>
                    <div>
                        <input type="text" class="custome-shop-input" placeholder="Owner Address">
                    </div>
                    <div>
                        <input type="text" class="custome-shop-input" placeholder="Pincode">
                    </div>
                    <div>
                        <input type="text" class="custome-shop-input" placeholder="Birthdate">
                    </div>
                    <div>
                        <input type="text" class="custome-shop-input" placeholder="Mobile No 2">
                    </div>
                    <div>
                        <input type="text" class="custome-shop-input" placeholder="Distributor Name">
                    </div>
                    <div>
                        <input type="text" class="custome-shop-input" placeholder="Name Owner (First And Last)">
                    </div>
                </form>
            </div>
            </div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
            </div> -->
        </ng-template>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'primary'" [icon]="'fa-comments'" [count]="26" [label]="'New Comments!'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'warning'" [icon]="'fa-tasks'" [count]="12" [label]="'New task!'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'success'" [icon]="'fa-shopping-cart'" [count]="124" [label]="'New Orders!'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'danger'" [icon]="'fa-support'" [count]="13" [label]="'New Tickets!'"></app-stat>
        </div>
    </div>
    <hr />
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
    <hr />
    <div class="row">
        <div class="col-lg-8">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-clock-o fa-fw"></i> Responsive Timeline
                </div>
                <!-- /.card-header -->
                <app-timeline></app-timeline>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <div class="card card-default mb-3">
                <div class="card-header">
                    <i class="fa fa-bell fa-fw"></i> Notifications card
                </div>
                <!-- /.card-header -->
                <app-notification></app-notification>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <app-chat></app-chat>
            <!-- /.card .chat-card -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
</div>
